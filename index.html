<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What is Microverse? - YouTube</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="header">
      <section class="left">
        <i class="bx bx-menu" id="btn" style="font-size: 30px"></i>
        <img
          src="images/youtube.png"
          alt=""
          style="width: 100px; padding-bottom: 20px"
        />
      </section>
      <section class="middle">
        <input type="text" id="search" placeholder="Search " />
        <i
          class="bx bx-search"
          id="search-btn"
          style="
            width: 50px;
            text-align: center;
            font-size: 20px;
            color: gray;
            font-size: 38px;
            border: 1px solid #ccc9c9;
            align-items: center;
          "
        ></i>
        <i
          class="bx bxs-microphone"
          style="font-size: 20px; padding-left: 10px; padding-top: 10px"
        ></i>
      </section>
      <section class="right">
        <span class="right-hand-nav-items" alt="Create Video">
          <!-- create video -->
          <i class="bx bx-video-plus" alt="Notifications"></i>
          <!-- Notification -->
          <i class="bx bx-bell"></i>
          <!-- My account -->
          <i class="bx bxs-user-circle" alt="Logged in"></i>
        </span>
      </section>
    </nav>

    <div class="container">
      <section class="main-content">
        <section style="text-align: center; width: 100%">
          <iframe
            width="640"
            height="360"
            src="https://www.youtube.com/embed/f9ip1iSAptQ"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </section>
      </section>
    </div>
  </body>
</html>
